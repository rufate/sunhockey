<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roster History - Phan's Sunday Hockey</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #ffffff;
            --accent: #ff6b00;
            --white-team: #ffffff;
            --dark-team: #666666;
        }

        * { 
            box-sizing: border-box; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }

        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            text-align: center;
            font-size: 1.1rem;
            color: #888;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .week-selector {
            background: linear-gradient(135deg, #2a2a2a, #333);
            border: 2px solid var(--accent);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .week-selector label {
            display: block;
            margin-bottom: 10px;
            color: #aaa;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #3d3d3d;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .team-box {
            background: linear-gradient(135deg, #2a2a2a, #333);
            border-radius: 10px;
            padding: 20px;
            border: 2px solid;
        }

        .team-white {
            border-color: var(--white-team);
        }

        .team-dark {
            border-color: var(--dark-team);
        }

        .team-header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .team-white .team-name {
            color: var(--white-team);
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .team-dark .team-name {
            color: var(--dark-team);
        }

        .team-rating {
            font-size: 0.9rem;
            color: #888;
            margin-top: 5px;
        }

        .player-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .player-item {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            border-left: 3px solid transparent;
        }

        .player-item.goalie {
            border-left-color: #ff6b00;
            background: rgba(255, 107, 0, 0.1);
        }

        .player-name {
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .goalie-badge {
            background: #ff6b00;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .game-info {
            text-align: center;
            color: #aaa;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 15px;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }

        .back-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.1rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container { padding: 20px; }
            .teams-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Phan's Sunday Hockey</h1>
        <h2>Roster History</h2>
        
        <div class="week-selector">
            <label for="weekSelect">Select Week:</label>
            <select id="weekSelect" onchange="loadWeek()">
                <option value="">-- Select a week --</option>
            </select>
        </div>

        <div id="contentArea">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üìÖ</div>
                <p>Select a week to view historical roster</p>
            </div>

            <div id="weekDisplay" style="display:none;">
                <div class="game-info" id="gameInfo">
                    Loading...
                </div>

                <div class="teams-container">
                    <div class="team-box team-white">
                        <div class="team-header">
                            <div class="team-name">Team White</div>
                            <div class="team-rating"><span id="whiteCount">0</span> players</div>
                        </div>
                        <ul class="player-list" id="whiteTeamList"></ul>
                    </div>

                    <div class="team-box team-dark">
                        <div class="team-header">
                            <div class="team-name">Team Dark</div>
                            <div class="team-rating"><span id="darkCount">0</span> players</div>
                        </div>
                        <ul class="player-list" id="darkTeamList"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Signup</a> | <a href="/roster">Current Roster ‚Üí</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let historyList = [];

        async function loadHistoryList() {
            try {
                const res = await fetch(`${API_URL}/api/history`);
                const data = await res.json();
                historyList = data.history;
                
                const select = document.getElementById('weekSelect');
                select.innerHTML = '<option value="">-- Select a week --</option>';
                
                historyList.forEach(week => {
                    const option = document.createElement('option');
                    option.value = `${week.year}-${week.weekNumber}`;
                    const date = new Date(week.created);
                    option.text = `Week ${week.weekNumber}, ${week.year} (${date.toLocaleDateString()})`;
                    select.appendChild(option);
                });
                
                if (historyList.length === 0) {
                    const option = document.createElement('option');
                    option.text = "No history available yet";
                    option.disabled = true;
                    select.appendChild(option);
                }
            } catch (err) {
                console.error("Error loading history list", err);
            }
        }

        async function loadWeek() {
            const select = document.getElementById('weekSelect');
            const value = select.value;
            
            if (!value) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('weekDisplay').style.display = 'none';
                return;
            }
            
            const [year, week] = value.split('-');
            
            try {
                const res = await fetch(`${API_URL}/api/history/${year}/${week}`);
                const data = await res.json();
                
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('weekDisplay').style.display = 'block';
                
                const releaseDate = new Date(data.releaseDate);
                document.getElementById('gameInfo').innerHTML = `
                    <strong>Week ${data.weekNumber}, ${data.year}</strong><br>
                    ${data.gameLocation} | ${data.gameTime}<br>
                    <small>Released: ${releaseDate.toLocaleString()}</small>
                `;
                
                document.getElementById('whiteCount').innerText = data.whiteTeam.length;
                document.getElementById('darkCount').innerText = data.darkTeam.length;
                
                const whiteList = document.getElementById('whiteTeamList');
                whiteList.innerHTML = '';
                data.whiteTeam.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-item' + (player.isGoalie ? ' goalie' : '');
                    const goalieBadge = player.isGoalie ? '<span class="goalie-badge">GOALIE</span>' : '';
                    li.innerHTML = `
                        <span class="player-name">${player.firstName} ${player.lastName} ${goalieBadge}</span>
                    `;
                    whiteList.appendChild(li);
                });
                
                const darkList = document.getElementById('darkTeamList');
                darkList.innerHTML = '';
                data.darkTeam.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-item' + (player.isGoalie ? ' goalie' : '');
                    const goalieBadge = player.isGoalie ? '<span class="goalie-badge">GOALIE</span>' : '';
                    li.innerHTML = `
                        <span class="player-name">${player.firstName} ${player.lastName} ${goalieBadge}</span>
                    `;
                    darkList.appendChild(li);
                });
                
            } catch (err) {
                console.error("Error loading week", err);
                alert("Error loading week data");
            }
        }

        loadHistoryList();
    </script>

</body>
</html>
